<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Notes:</h1>
        <a href="newNote.html" class="base"><img src="./plus.png" alt="plus icon (new note)" style="width: 30px;"></a>
    </div>

    <div id="target"></div>

    <script>
        async function fetchNotes() {
            try {
                const response = await fetch('http://localhost:3306/notes/new_Note');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    
        async function loadNotes() {
            //const notes = await fetchNotes();

            // Sample notes data for testing
            const notes = [{
                    title: "Sample Note 3",
                    date: "2023/10/03",
                    body: "lorum ipsum delor sit amet."
                },{
                    title: "Sample Note 2",
                    date: "2023/10/02",
                    body: "necator."
                },{
                    title: "Sample Note 1",
                    date: "2023/10/01",
                    body: "or sit amet, consectetur adipiscing elit. Nulla nec odio."
                }];

            if (notes) {
                const target = document.getElementById('target');
                notes.forEach(note => {
                    const loadingNote = document.createElement("div");
                    loadingNote.className = "noteQV";
                    loadingNote.innerHTML = 
                    `<div class="container" style="display: flex; justify-content: space-between;">
                        <div class="col">
                            <h2>${note.title}</h2>
                        </div>
                        <div class="col">
                            <h3>${note.date}</h3>
                        </div>
                    </div>
                    <p>${note.body}</p>`;
    
                    target.appendChild(loadingNote);
                });
            }
        }
    
        loadNotes();
    </script>

</body>
</html>
