    <div id="target"></div>

    <script>
        async function fetchNotes() {
            const response = await fetch('mysql://root:@localhost:3306/notes/new_Note')
            const data = await response.json();
            return data
        }

        let notes = fetchNotes();

        const target = document.getElementById('target');

        for(note of notes) {
            const loadingNote = document.createElement("div.noteQV");
            loadingNote.innerHTML = 
            `<div class="container">
                    <div class="col">
                        <h2>{note.title}</h2>
                    </div>
                    <Div class="col">
                        <h3>{note.date}</h3>
                    </Div>
                </div>
            <p>{note.body}</p>`;

            target.appendChild(loadingNote);
        }
        
    </script>
